<!DOCTYPE  html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MAZE</title>
	<link href="maze.css" type="text/css" rel="stylesheet" />
	<link href="images/favicon.ico" type="image/gif" rel="shortcut icon"/>
	<script src="maze.js" type="text/javascript"/></script>
</head>
<body>
	<h1>The Amazing Mouse Maze!</h1>
	<p id="status">Move your mouse over the "S" to begin.</p>
	<p>Notice: Don't cheat, you should start from the "S" and move to the "E" inside the maze!</p>
	<div id="maze">
		<div id="start">S</div>
		<div class="boundary change"></div>
		<div class="boundary change"></div>
		<div class="boundary change"></div>
		<div class="boundary change"></div>
		<div class="boundary"></div>
		<div id="end">E</div>
	</div>
	<p>
		The object of this game is to guide the mouse cursor through the start area and get to the end area.
	</p>

	<p>
		Good luck!
	</p>
</body>
</html>
