<!DOCTYPE  html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Whac-a-mole</title>
	<link href="css/mouse.css" type="text/css" rel="stylesheet" />
	<link href="images/favicon.ico" type="image/gif" rel="shortcut icon"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
	<script src="js/mouse.js" type="text/javascript"/></script>
</head>
<body>
	<h1>
		Whac-a-mole
	</h1>
	<h2>
		Test your skill.How many boxes(moles) can you check(hit) in 30 seconds?
	</h2>

	<div id="game">
		<p>
		<input id="startOrStop" value="Start Game | Stop Game" type="button"/>
		<span>Time:</span>
		<input id="time" type="text" value="30"/>
		</p>

		<p class="next">
		<br/>
		<input id="status" value="Wait To Startï¼šGO !" type="text"/>
		<span>scores:</span>
		<input id="score" type="text" value="0"/>
		</p>
	</div>

	<div id="mole"><!-- all mouses are append here --></div>

	<div id="instruction">
		<span id="instruct">Instructions:</span>
		<ol>
			<li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
			<li>1 point per hit, minus 1 point per miss.</li>
		</ol>
	</div>

</body>
</html>
